<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Embed: Recommendation Playlist</title>
<button onclick="window.location.href='index.html'" style="position: fixed; top: 10px; right: 10px;"> cierra sesion</button>
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  /* Estilos para la selecci贸n con el rat贸n */
  .selected-song {
    animation: glow 180s infinite;
  }

  @keyframes glow {
    0% {
      border: 15px solid #00c7ff;
    }
    100% {
      border: 15px solid #7300ff;
    }
  }
</style>
</head>
<body>
<iframe
  title="Spotify Embed: Recommendation Playlist"
  src="https://open.spotify.com/embed/playlist/5CtILwtm5TJxil2Wvcgn6A?utm_source=generator&theme=0"
  width="80%"
  height="80%"
  style="min-height: 360px; border: solid white 2px;"
  frameBorder="0"
  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
  loading="lazy"
></iframe>
<script>
  document.addEventListener('click', function(e) {
    if (e.target.tagName === 'BUTTON') {
      e.target.classList.add('selected-song');
      setTimeout(function() {
        e.target.classList.remove('selected-song');
      }, 180000); // Duraci贸n de la canci贸n en milisegundos
    }
  });
</script>
</body>
</html>
